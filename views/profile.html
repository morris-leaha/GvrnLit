            <!-- NAVBAR LINKS -->
            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav mr-auto">

                    </li>
                    <li id="navGetInvolved" class="nav-item">
                        <a class="nav-link" href="#" title="Click to Get Involved">Get Involved</a>
                    </li>
                </ul>
                <div id="user-dropdown" class="dropdown">
                    <ul class="navbar-nav mr-auto">
                        <li id="user-dropdown" class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-user-circle fa-lg"></i> User<span id="nav-username"></span>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                                <a class="dropdown-item" href="profile.html" id="profile"><i class="fas fa-user-cog"></i>
                                    Profile</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="index.html" id="sign-out"><i class="fas fa-sign-out-alt"></i>
                                    Sign
                                    Out</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            </div>

    <div class="container">

        <main>
            <!-- USER PROFILE -->
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-12">
                    <div class="user-profile card mt-2">
                        <div class="card-body text-center">
                            <!-- USER NAME -->
                            <h3 class="card-title" id="profile-username">User Name</h3>
                            <!-- USER IMAGE -->
                            <div>
                                <img src="../assets/images/placeholder-image.png" class="user-photo img-fluid rounded-circle"
                                    alt="Image Place Holder" />
                            </div>
                            <!-- UPLOAD USER IMAGE -->
                            <form class="mx-auto mt-2" style="width: 15rem;">
                                <div class="form-group">
                                    <label for="userPhoto">Upload User Photo</label>
                                    <input type="file" class="form-control-file mx-auto" id="userPhoto">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- USER QUIZ RESULTS -->
            <div class="row justify-content-center">
                <div class="col">
                    <div class="quiz-results card mt-4 mb-5">
                        <div class="card-header">
                            <h5 class="mb-0">Quiz Results</h5>
                        </div>
                        <div class="card-body">
                            <div class="row justify-content-center">
                                <div class="col-lg-2">
                                    <!-- Display Quiz Date -->
                                    <div class="quiz-date-info">
                                        <h6>Taken On: </h6>
                                        <h6 id="quizTimeStamp" class="quiz-timestamp">MM/DD/YYYY</h6>
                                    </div>
                                </div>
                                <div class="col-md-3 col-sm-12">
                                    <div class="card text-center mb-2">
                                        <!-- Display Candidate Card -->
                                        <!-- Display results in descending order (based on match percentage) -->
                                        <!-- Card Body is a link to take user to see the comparison between questions for specific candidate -->
                                        <a href="#" title="Click for results breakdown" class="candidate-card">
                                            <div class="card-body">
                                                <div>
                                                    <!-- Display Candidate Image -->
                                                    <img src="../assets/images/placeholder-image.png" id="candidateImg"
                                                        class="match-photo img-fluid rounded-circle" alt="Image Place Holder" />
                                                    <!-- Display Candidate Name -->
                                                    <h5 id="candidateName" class="match-name card-title mt-3">Match
                                                        Name</h5>
                                                    <!-- Display Match Percentage to Candidate -->
                                                    <h6 id="matchPercent" class="match-percentage card-subtitle mt-3">100%
                                                        Match</h6>
                                                </div>
                                            </div>
                                        </a>
                                        <!-- Individual Candidate Links -->
                                        <div class="card-footer">
                                            <div class="row">
                                                <!-- Individual Candidate Twitter -->
                                                <div class="col match-links match-twitter">
                                                    <a href="#" id="indCanTwitter" title="Twitter"><i class="fab fa-twitter"></i></a>
                                                </div>
                                                <!-- Individual Candidate Instagram -->
                                                <div class="col match-links match-insta">
                                                    <a href="#" id="indCanInsta" title="Instagram"><i class="fab fa-instagram"></i></a>
                                                </div>
                                                <!-- Individual Candidate Website -->
                                                <div class="col match-links match-website">
                                                    <a href="#" id="indCanWebsite" title="Personal Website"><i class="fas fa-globe"></i></a>
                                                </div>
                                                <!-- Individual Candidate News -->
                                                <div class="col match-links match-news">
                                                    <a href="#" id="indCanNews" title="Recent News"><i class="far fa-newspaper"></i></a>
                                                </div>
                                                <!-- Link to Individual Candidate Profile -->
                                                <!-- This is where user can see more information on each candidate -->
                                                <div class="col match-links match-ellipsis">
                                                    <a href="#" id="indCanProfile" title="Click for more detailed information"><i
                                                            class="fas fa-ellipsis-h"></i></a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3 col-sm-12">
                                    <div class="card text-center mb-2">
                                        <!-- Display Candidate Card -->
                                        <!-- Display results in descending order (based on match percentage) -->
                                        <!-- Card Body is a link to take user to see the comparison between questions for specific candidate -->
                                        <a href="#" title="Click for results breakdown" class="candidate-card">
                                            <div class="card-body">
                                                <div>
                                                    <!-- Display Candidate Image -->
                                                    <img src="../assets/images/placeholder-image.png" id="candidateImg"
                                                        class="match-photo img-fluid rounded-circle" alt="Image Place Holder" />
                                                    <!-- Display Candidate Name -->
                                                    <h5 id="candidateName" class="match-name card-title mt-3">Match
                                                        Name</h5>
                                                    <!-- Display Match Percentage to Candidate -->
                                                    <h6 id="matchPercent" class="match-percentage card-subtitle mt-3">100%
                                                        Match</h6>
                                                </div>
                                            </div>
                                        </a>
                                        <!-- Individual Candidate Links -->
                                        <div class="card-footer">
                                            <div class="row">
                                                <!-- Individual Candidate Twitter -->

                                                </div>
                                                <!-- Individual Candidate Instagram -->
                                                <div class="col match-links match-insta">
                                                    <a href="#" id="indCanInsta" title="Instagram"><i class="fab fa-instagram"></i></a>
                                                </div>
                                                <!-- Individual Candidate Website -->
                                                <div class="col match-links match-website">
                                                    <a href="#" id="indCanWebsite" title="Personal Website"><i class="fas fa-globe"></i></a>
                                                </div>
                                                <!-- Individual Candidate News -->
                                                <div class="col match-links match-news">
                                                    <a href="#" id="indCanNews" title="Recent News"><i class="far fa-newspaper"></i></a>
                                                </div>
                                                <!-- Link to Individual Candidate Profile -->
                                                <!-- This is where user can see more information on each candidate -->
                                                <div class="col match-links match-ellipsis">
                                                    <a href="#" id="indCanProfile" title="Click for more detailed information"><i
                                                            class="fas fa-ellipsis-h"></i></a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3 col-sm-12">
                                    <div class="card text-center mb-2">
                                        <!-- Display Candidate Card -->
                                        <!-- Display results in descending order (based on match percentage) -->
                                        <!-- Card Body is a link to take user to see the comparison between questions for specific candidate -->
                                        <a href="#" title="Click for results breakdown" class="candidate-card">
                                            <div class="card-body">
                                                <div>
                                                    <!-- Display Candidate Image -->
                                                    <img src="../assets/images/placeholder-image.png" id="candidateImg"
                                                        class="match-photo img-fluid rounded-circle" alt="Image Place Holder" />
                                                    <!-- Display Candidate Name -->
                                                    <h5 id="candidateName" class="match-name card-title mt-3">Match
                                                        Name</h5>
                                                    <!-- Display Match Percentage to Candidate -->
                                                    <h6 id="matchPercent" class="match-percentage card-subtitle mt-3">100%
                                                        Match</h6>
                                                </div>
                                            </div>
                                        </a>
                                        <!-- Individual Candidate Links -->
                                        <div class="card-footer">
                                            <div class="row">
                                                <!-- Individual Candidate Twitter -->
                                                <div class="col match-links match-twitter">
                                                    <a href="#" id="indCanTwitter" title="Twitter"><i class="fab fa-twitter"></i></a>
                                                </div>
                                                <!-- Individual Candidate Instagram -->
                                                <div class="col match-links match-insta">
                                                    <a href="#" id="indCanInsta" title="Instagram"><i class="fab fa-instagram"></i></a>
                                                </div>
                                                <!-- Individual Candidate Website -->
                                                <div class="col match-links match-website">
                                                    <a href="#" id="indCanWebsite" title="Personal Website"><i class="fas fa-globe"></i></a>
                                                </div>
                                                <!-- Individual Candidate News -->
                                                <div class="col match-links match-news">
                                                    <a href="#" id="indCanNews" title="Recent News"><i class="far fa-newspaper"></i></a>
                                                </div>
                                                <!-- Link to Individual Candidate Profile -->
                                                <!-- This is where user can see more information on each candidate -->
                                                <div class="col match-links match-ellipsis">
                                                    <a href="#" id="indCanProfile" title="Click for more detailed information"><i
                                                            class="fas fa-ellipsis-h"></i></a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <!-- QUIZ BUTTON -->
                            <form class="choose-quiz-length">
                                <div class="row justify-content-center">
                                    <div class="col-lg-5">
                                        <div class="input-group">
                                            <select class="custom-select" id="chooseQuizLen" aria-label="User choose quiz length">
                                                <option selected>Choose Quiz Length...</option>
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                            </select>
                                            <div class="input-group-append">
                                                <button class="btn btn-secondary take-quiz-btn" type="button">Take Quiz</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- FOOTER -->
    <footer class="footer sticky-footer">
        <div class="container text-center">
