<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="../assets/css/login-signup.css" />
    <!-- LINK TO GOOGLE FONTS -->
    <!-- LINK TO FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <!-- Page Title -->
    <title>GvrnLit</title>
</head>

<body>
    <!-- LOGO -->
    <header>
        <div class="row">
            <div class="col">
                <div class="title text-center mt-4">
                    <img src="../assets/images/gavel-stars_transparent.png" class="img-fluid" alt="logo"/>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <main>
            <!-- SIGN-UP CARD -->
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card user-signup mt-4">
                        <div class="card-body user-signup-title">
                            <h5 class="card-title text-center">New User Sign Up</h5>
                            <hr>
                        </div>
                        <div class="card-body user-signup-div">
                            <form>
                                <div class="form-row">
                                    <!-- FIRST NAME -->
                                    <div class="form-group col">
                                        <label for="inputFirstName">First Name</label>
                                        <input type="text" class="form-control" id="inputFirstName" placeholder="First name">
                                    </div>
                                    <!-- LAST NAME -->
                                    <div class="form-group col">    
                                        <label for="inputLastName">Last Name</label>
                                        <input type="text" class="form-control" id="inputLastName" placeholder="Last name">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <!-- EMAIL -->
                                    <div class="form-group col">
                                        <label for="inputEmail">Email</label>
                                        <input type="email" class="form-control" id="inputEmail" placeholder="someone@email.com">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <!-- PASSWORD -->
                                    <div class="form-group col">
                                        <label for="inputPassword">Password</label>
                                        <input type="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpText">
                                        <small id="passwordHelpText" class="form-text text-muted">
                                            Your password must be 8-20 characters long, contain letters and numbers,
                                            and
                                            must
                                            not contain spaces, special characters, or emoji.
                                        </small>
                                    </div>
                                </div>
                                <!-- SIGN-UP BTN -->
                                <button type="submit" class="btn btn-secondary sign-up-btn" id="signUpBtn">Sign Up</button>
                            </form>
                            <!-- REDIRECTS -->
                            <div class="mt-3 login-redirects">
                                <a class="redirect" href="signin.html">User already? Sign in here!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- FOOTER -->
    <footer class="footer sticky-footer">
        <div class="container text-center">
            <span>Copyright &copy; 2019</span>
        </div>
    </footer>

    <!-- Per bootstrap: jQuery, Popper, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Our JS File -->
    <script src="main.js"></script>
</body>

</html>
