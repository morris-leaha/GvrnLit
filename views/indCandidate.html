<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="../assets/css/style.css" />
    <!-- LINK TO GOOGLE FONTS -->
    <!-- LINK TO FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">

    <!-- Page Title -->
    <title>GvrnLit</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-dark p-3 px-md-4 mb-3">
            <!-- NAVBAR BRAND -->
            <a class="navbar-brand" href="index.html">
                <img src="../assets/images/gavel-stars_transparent.png" width="140" height="60" class="d-inline-block align-top"
                    alt="logo">
            </a>

            <!-- NAVBAR TOGGLER BUTTON -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
                aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- NAVBAR LINKS -->
            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav mr-auto">
                    <li id="navCandidates" class="nav-item">
                        <a class="nav-link" href="#" title="Click to See All Candidates">Candidates</a>
                    </li>
                    <li id="navGetInvolved" class="nav-item">
                        <a class="nav-link" href="#" title="Click to Get Involved">Get Involved</a>
                    </li>
                </ul>
                <div id="user-dropdown" class="dropdown">
                    <ul class="navbar-nav mr-auto">
                        <li id="user-dropdown" class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-user-circle fa-lg"></i> User<span id="nav-username"></span>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                                <a class="dropdown-item" href="profile.html" id="profile"><i class="fas fa-user-cog"></i>
                                    Profile</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="index.html" id="sign-out"><i class="fas fa-sign-out-alt"></i>
                                    Sign
                                    Out</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            </div>
        </nav>
    </header>


    <div class="container">

        <main>
            <!-- INDIVIDUAL CANDIDATE -->
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-12">
                    <div class="indCand-profile mt-3">
                        <div class="text-center">
                            <!-- CANDIDATE IMAGE -->
                            <img src="../assets/images/placeholder-image.png" class="indCand-photo img-fluid rounded-circle"
                                alt="Image Place Holder" />
                            <!-- CANDIDATE NAME -->
                            <h3 class="mt-3" id="profile-indCandName">Candidate Name</h3>
                            <!-- CANDIDATE PARTY -->
                            <h6 class="mt-3" id="profile-indCandParty">Candidate Party</h6>
                        </div>
                        <!-- Individual Candidate Links -->
                        <div class="text-center mt-3">
                            <div class="row">
                                <!-- Individual Candidate Twitter -->
                                <div class="col match-links match-twitter">
                                    <a href="#" id="indCanTwitter" title="Twitter"><i class="fab fa-twitter fa-lg"></i></a>
                                </div>
                                <!-- Individual Candidate Instagram -->
                                <div class="col match-links match-insta">
                                    <a href="#" id="indCanInsta" title="Instagram"><i class="fab fa-instagram fa-lg"></i></a>
                                </div>
                                <!-- Individual Candidate Website -->
                                <div class="col match-links match-website">
                                    <a href="#" id="indCanWebsite" title="Personal Website"><i class="fas fa-globe fa-lg"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- INDIVIDUAL CANDIDATE RECENT NEWS -->
            <div class="row justify-content-center">
                <div class="col">
                    <div class="card mt-5 mb-3">
                        <h5 class="card-header mb-0">Recent News</h5>
                        <div class="card-body">
                            <p>This is where recent news will go!</p>
                        </div>
                    </div>

                </div>
            </div>

            <!-- INDIVIDUAL CANDIDATE CAMPAIGN INFORMATION -->
            <div class="row justify-content-center">
                <div class="col">
                    <div class="card mt-3 mb-3">
                        <h5 class="card-header mb-0">Campaign Information</h5>
                        <div class="card-body">
                            <p>This is where campaign information will go!</p>
                        </div>
                    </div>

                </div>
            </div>

        </main>

    </div>

    <!-- FOOTER -->
    <footer class="footer sticky-footer mt-5">
        <div class="container text-center">
            <!-- FOOTER 'NAV' -->
            <div class="row footer-nav">
                <div class="col">
                    <a href="#" class="footer-links">About Us</a>
                </div>
                <div class="col">
                    <a href="https://github.com/morris-leaha/GvrnLit" class="footer-links"><i class="fab fa-github fa-lg"></i></a>
                </div>
                <div class="col">
                    <a href="#" class="footer-links">Contact</a>
                </div>
            </div>
            <!-- FOOTER COPYRIGHT -->
            <div class="row">
                <div class="col">
                    <span>Copyright &copy; 2019</span>
                </div>
            </div>
        </div>
    </footer>

    <!-- Per bootstrap: jQuery, Popper, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Our JS File -->
    <script src="main.js"></script>
</body>

</html>
