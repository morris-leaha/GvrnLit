    var cbCount = 0;
    var pbCount = 0;
    var userTotal = 0;
    var userMatch;

    $(".thumbs-btn").on("click", function () {
        var index = $(this).data("id");

        if (!userAnswers[index]) {
            userTotal++;
        }

        userAnswers[index] = $(this).val();
        console.log(userAnswers);
        console.log("User total questions answered: " + userTotal);

    });

    $(".submit-quiz-btn").on("click", function (event) {
        event.preventDefault();

        for (var i = 0; i < userAnswers.length; i++) {
            if (userAnswers[i]) {
                if (userAnswers[i] === cbPositions[i]) {
                    cbCount++;
                    console.log("CBooker count is: " + cbCount);
                }
                if (userAnswers[i] === pbPositions[i]) {
                    pbCount++;
                    console.log("PButtigieg count is: " + pbCount);
                }
            }
        }

        var mPercent;

        if (cbCount > pbCount) {
            userMatch = "Corey Booker";
            console.log("User match is: " + userMatch);
            $("#candidateName").text(userMatch);
            $("#candidateImage").prepend("<img id='candidateImg' class= match-photo img-fluid rounded-circle src='../assets/images/coreyBooker.jpg' alt='Stock photo of Corey Booker' />");
            $("#indCanProfile").prepend("src='/public/views/coreyBooker.html'")

            mPercent = Math.round(((cbCount / userTotal) * 100));
            $("#matchPercent").text(mPercent + "%");
            console.log("Match percentage= " + mPercent);

        } else if (cbCount === pbCount) {
            userMatch = "Pete Buttigieg and Corey Booker";
            console.log("User match is: " + userMatch);
            $("#candidateName").text(userMatch);

            mPercent = Math.round(((cbCount / userTotal) * 100));
            $("#matchPercent").text(mPercent + "%");
            console.log("Match percentage= " + mPercent);

        } else {
            userMatch = "Pete Buttigieg";
            console.log("User match is: " + userMatch);
            $("#candidateName").text(userMatch);
            $("#candidateImage").prepend("<img id='candidateImg' class= match-photo img-fluid rounded-circle src='../assets/images/peteButtigieg.jpg' alt='Stock photo of Pete Buttigieg' />");

            mPercent = Math.round(((pbCount / userTotal) * 100));
            $("#matchPercent").text(mPercent + "%");
            console.log("Match percentage= " + mPercent);
        }
    });


</script>


</html>
