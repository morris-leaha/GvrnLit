<body>

    <header>
        <nav class="navigation navbar navbar-expand-md navbar-dark pt-2 pb-3 pr-3 pl-2 mb-3">
            <!-- NAVBAR BRAND -->
            <a class="navbar-brand" href="/index">
                <img src="../images/gavel-stars_transparent.png" width="140" height="60"
                    class="d-inline-block align-top" alt="logo">
            </a>
            <!-- NAVBAR TOGGLER BUTTON -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
                aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- NAVBAR LINKS -->
            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav mr-auto">

                    </li>
                    <li id="navVotingInfo" class="nav-item">
                        <a class="nav-link" href="/voting-info" title="Click for Voting Information">Voting
                            Information</a>
                    </li>
                </ul>
                <!-- TAKE QUIZ BUTTON -->
                <a class="take-quizBTN btn btn-danger px-3" href="/quiz-ALL" title="Click here to find your match!">Take
                    Our Quiz</a>
            </div>
        </nav>
    </header>


    <div class="container">

        <main>
            <!-- CANDIDATE NAME VS USER NAME -->
            <div class="row justify-content-center">
                <div class="col-sm-5 text-center">
                    <div class="indComp-candInfo mt-3 inline-block">
                        <img src="../images/placeholder-image.png"
                            class="indCand-photo img-fluid rounded-circle d-none d-sm-inline-block"
                            alt="Image Place Holder" />
                        <h3 class="mt-3" id="indCandName">Candidate Name</h3>
                    </div>
                </div>
                <div class="col-sm-2 text-center">
                    <h3 class="mt-4 mb-3">vs.</h3>
                </div>
                <div class="col-sm-5 text-center">
                    <div class="indComp-userInfo mt-3 inline-block">
                        <img src="../images/placeholder-image.png"
                            class="user-photo img-fluid rounded-circle d-none d-sm-inline-block"
                            alt="Image Place Holder" />
                        <h3 class="mt-3" id="userName">User Name</h3>
                    </div>
                </div>
            </div>

            <!-- PROGRESS BAR -->
            <div class="row justify-content-center">
                <div class="col-lg-10 text-center">
                    <div class="progress mt-4 mb-4">
                        <div class="progress-bar" role="progressbar" style="width: 80%" aria-valuenow="80"
                            aria-valuemin="0" aria-valuemax="100"><span id="matchPercent">80%</span></div>
                    </div>
                </div>
            </div>

            <!-- QUESTIONS COMPARED -->
            <div class="row justify-content-center">
                <div class="col">
                    <div class="card text-center mt-3 mb-3">
                        <div class="card-body">
                            <label for="q1" class="mx-auto"><i class="fa fa-credit-card fa-4x"></i></label>
                            <h3> Topic </h3>
                            <h6 class="question-text">Actual question will go here</h6>
                            <div class="row justify-content-center">
                                <div class="col">
                                    <span><i class="far fa-thumbs-up fa-2x"></i></span>
                                </div>
                                <div class="col">
                                    <span><i class="far fa-thumbs-up fa-2x"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col">
                    <div class="card text-center mt-3 mb-3">
                        <div class="card-body">
                            <label for="q1" class="mx-auto"><i class="fa fa-credit-card fa-4x"></i></label>
                            <h3> Topic </h3>
                            <h6 class="question-text">Actual question will go here</h6>
                            <div class="row justify-content-center">
                                <div class="col">
                                    <span><i class="far fa-thumbs-up fa-2x"></i></span>
                                </div>
                                <div class="col">
                                    <span><i class="far fa-thumbs-down fa-2x"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col">
                    <div class="card text-center mt-3 mb-3">
                        <div class="card-body">
                            <label for="q1" class="mx-auto"><i class="fa fa-credit-card fa-4x"></i></label>
                            <h3> Topic </h3>
                            <h6 class="question-text">Actual question will go here</h6>
                            <div class="row justify-content-center">
                                <div class="col">
                                    <span><i class="far fa-thumbs-down fa-2x"></i></span>
                                </div>
                                <div class="col">
                                    <span><i class="far fa-thumbs-up fa-2x"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>

    </div>

    <!-- FOOTER -->
