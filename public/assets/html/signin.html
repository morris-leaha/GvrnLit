<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <!-- LINK TO GOOGLE FONTS -->
    <!-- LINK TO FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!-- Page Title -->
    <title>GvrnLit</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../images/favicomatic-transparent/favicon-32x32.png" sizes="16x16" />

</head>

<body>
    <!-- LOGO -->
    <header>
        <nav class="navigation navbar navbar-expand-md navbar-dark pt-2 pb-3 pr-3 pl-2 mb-3">
            <!-- NAVBAR BRAND -->
            <a class="navbar-brand" href="/index">
                <img src="../images/gavel-stars_transparent.png" width="140" height="60"
                    class="d-inline-block align-top" alt="logo">
            </a>
            <!-- NAVBAR TOGGLER BUTTON -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
                aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- NAVBAR LINKS -->
            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav mr-auto">
                    <li id="navCandidates" class="nav-item">
                        <a class="nav-link" href="/allCandidates" title="Click to See All Candidates">All Candidates</a>
                    </li>
                    <li id="navVotingInfo" class="nav-item">
                        <a class="nav-link" href="/voting-info" title="Click for Voting Information">Voting
                            Information</a>
                    </li>
                </ul>
                <!-- TAKE QUIZ BUTTON -->
                <a class="take-quizBTN btn btn-danger px-3" href="/quiz-ALL" title="Click here to find your match!">Take
                    Our Quiz</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <main>
            <!-- SIGN-IN CARD -->
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="user-signin mt-5">
                        <div class="user-signup-title mb-4">
                            <h3 class="text-center">Current User Sign In</h3>
                        </div>
                        <div class="user-signin-div pt-0">
                            <form action="api/signin" method="POST">
                                <div class="form-row">
                                    <!-- USER NAME -->
                                    <div class="form-group input-group col">
                                        <div class="input-group-prepend">
                                            <span class="pt-2 border-bottom border-dark rounded-0"><i
                                                    class="fas fa-user fa-lg"></i></span>
                                        </div>
                                        <input type="text"
                                            class="form-control input-field border-bottom border-dark rounded-0"
                                            name="username" id="username" placeholder=" Username" required />
                                    </div>
                                </div>
                                <div class="form-row">
                                    <!-- EMAIL -->
                                    <div class="form-group input-group col">
                                        <div class="input-group-prepend">
                                            <span class="pt-2 border-bottom border-dark rounded-0"><i
                                                    class="fas fa-envelope fa-lg"></i></span>
                                        </div>
                                        <input type="email"
                                            class="form-control input-field border-bottom border-dark rounded-0"
                                            name="email" id="userEmail email" placeholder=" Email" required />
                                    </div>
                                </div>
                                <div class="form-row">
                                    <!-- PASSWORD -->
                                    <div class="form-group input-group col">
                                        <div class="input-group-prepend">
                                            <span class="pt-2 border-bottom border-dark rounded-0"><i
                                                    class="fas fa-lock fa-lg"></i></span>
                                        </div>
                                        <!-- <label for="userPassword">Password</label> -->
                                        <input type="password" name="password" id="userPassword password"
                                            class="form-control input-field border-bottom border-dark rounded-0"
                                            aria-describedby="passwordHelpText" placeholder=" Password" rsrequired />
                                        <small id="passwordHelpText" class="form-text text-muted">
                                            Your password must be 8-20 characters long, contain letters and numbers,
                                            and
                                            must
                                            not contain spaces, special characters, or emoji.
                                        </small>
                                    </div>
                                </div>
                                <!-- SIGN-IN BUTTON -->
                                <button type="submit" value="Log In" class="btn btn-danger sign-in-btn my-2"
                                    id="signInBtn">Sign
                                    In</button>
                            </form>
                            <!-- REDIRECTS -->
                            <div class="mt-3 login-redirects">
                                <a class="redirect" href="/signup">Not a user already? Sign up here!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- FOOTER -->
    <footer class="footer sticky-footer mt-3">
        <div class="container text-center">
            <!-- FOOTER 'NAV' -->
            <div class="row footer-nav">
                <div class="col">
                    <a href="/about-us" class="footer-links">About Us</a>
                </div>
                <div class="col">
                    <a href="https://github.com/morris-leaha/GvrnLit" class="footer-links"><i
                            class="fab fa-github fa-lg"></i></a>
                </div>
                <div class="col">
                    <a href="/contact-us" class="footer-links">Contact</a>
                </div>
            </div>
            <!-- FOOTER COPYRIGHT -->
            <div class="row">
                <div class="col">
                    <span>Copyright &copy; 2019</span>
                </div>
            </div>
        </div>
    </footer>

    <!-- Per bootstrap: jQuery, Popper, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Our JS File -->
    <script src="main.js"></script>
</body>

</html>
